<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín ❤️</title>

    <!-- Fuente Elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            background: linear-gradient(to bottom, #ffcccc, #ff99cc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff4d4d;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 80px; /* Asegura suficiente espacio entre botones */
            margin-top: 20px;
            position: relative;
        }

        button {
            font-size: 22px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .yes {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .yes:hover {
            background-color: #ff1a1a;
            transform: scale(1.1);
        }

        .no {
            background-color: #333;
            color: white;
            position: relative;
        }

        /* Animación de corazones flotando */
        @keyframes float {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-500px); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 4s linear infinite;
            z-index: 1;
        }

        /* Efecto de explosión de corazones */
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        .heart-explode {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: explode 1s linear;
            z-index: 2;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Pollita, ¿quieres ser mi Valentín? ❤️</h1>
        <div class="buttons">
            <button class="yes" onclick="respuestaSi()">Sí</button>
            <button class="no" id="noBtn" onmouseover="moverBoton()">No</button>
        </div>
    </div>

    <script>
        function respuestaSi() {
            alert("¡Felicidades, lo sabía! ❤️");

            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "❤️";
                heart.classList.add("heart-explode");
                heart.style.left = (Math.random() * window.innerWidth) + "px";
                heart.style.top = (Math.random() * window.innerHeight) + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1000);
            }
        }

        function moverBoton() {
            let noBtn = document.getElementById("noBtn");

            // Obtener el tamaño del botón
            let buttonWidth = noBtn.offsetWidth;
            let buttonHeight = noBtn.offsetHeight;

            // Definir límites dentro de la pantalla
            let maxX = window.innerWidth - buttonWidth - 40; 
            let maxY = window.innerHeight - buttonHeight - 40;

            // Calcular nuevas posiciones dentro del marco visible
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            noBtn.style.position = "absolute";
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // Función para generar corazones flotantes
        function crearCorazones() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "100%";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        // Generar corazones cada 500ms
        setInterval(crearCorazones, 500);
    </script>

</body>
</html>
